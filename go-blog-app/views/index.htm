<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Roboto:400,100,900);

        * {
            box-sizing: inherit;
            transition-property: all;
            transition-duration: .6s;
            transition-timing-function: ease;
        }

        html,
        body {
            box-sizing: border-box;
            height: 100%;
            width: 100%;
        }

        body {
            background-image: linear-gradient(to bottom right, rgb(0, 174, 255), rgb(13, 55, 75));
            font-family: 'Roboto', sans-serif;
            font-weight: 400;
        }

        .buttons {
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: center;
            text-align: center;
            width: 100%;
        }

        .container {
            align-items: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 1em;
            text-align: center;
        }

        @media (min-width: 600px) {
            .container {
                flex-direction: row;
                justify-content: space-between;
            }
        }

        h1 {
            color: #fff;
            font-size: 1.25em;
            font-weight: 900;
            margin: 0 0 2em;
        }

        @media (min-width: 450px) {
            h1 {
                font-size: 1.75em;
            }
        }

        @media (min-width: 760px) {
            h1 {
                font-size: 3.25em;
            }
        }

        @media (min-width: 900px) {
            h1 {
                font-size: 5.25em;
                margin: 0 0 1em;
            }
        }

        p {
            color: #fff;
            font-size: 12px;
        }

        @media (min-width: 600px) {
            p {
                left: 50%;
                position: absolute;
                -webkit-transform: translate(-50%, 0);
                transform: translate(-50%, 0);
                top: 90%;
            }
        }

        @media (max-height: 500px) {
            p {
                left: 0;
                position: relative;
                top: 0;
                -webkit-transform: translate(0, 0);
                transform: translate(0, 0);
            }
        }

        p a {
            background: rgba(255, 255, 255, 0);
            border-bottom: 1px solid;
            color: #fff;
            line-height: 1.4;
            padding: .25em;
            text-decoration: none;
        }

        p a:hover {
            background: white;
            color: rgb(45, 168, 225);
        }

        .btn {
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            font-weight: 400;
            line-height: 45px;
            margin: 0 0 2em;
            max-width: 160px;
            position: relative;
            text-decoration: none;
            text-transform: uppercase;
            width: 100%;
        }

        @media (min-width: 600px) {
            .btn {
                margin: 0 1em 2em;
            }
        }

        .btn:hover {
            text-decoration: none;
        }

        .btn-1 {
            background: #2696e0;
            font-weight: 100;
        }

        .btn-1 svg {
            height: 45px;
            left: 0;
            position: absolute;
            top: 0;
            width: 100%;
        }

        .btn-1 rect {
            fill: none;
            stroke: #fff;
            stroke-width: 2;
            stroke-dasharray: 422, 0;
            transition: all 0.35s linear;
        }

        .btn-1:hover {
            background: rgba(225, 51, 45, 0);
            font-weight: 900;
            letter-spacing: 1px;
        }

        .btn-1:hover rect {
            stroke-width: 5;
            stroke-dasharray: 15, 310;
            stroke-dashoffset: 48;
            transition: all 1.35s cubic-bezier(0.19, 1, 0.22, 1);
        }

        .btn-2 {
            letter-spacing: 0;
        }

        .btn-2:hover,
        .btn-2:active {
            letter-spacing: 5px;
        }

        .btn-2:after,
        .btn-2:before {
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border: 1px solid rgba(255, 255, 255, 0);
            bottom: 0px;
            content: " ";
            display: block;
            margin: 0 auto;
            position: relative;
            transition: all 280ms ease-in-out;
            width: 0;
        }

        .btn-2:hover:after,
        .btn-2:hover:before {
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-color: #fff;
            transition: width 350ms ease-in-out;
            width: 70%;
        }

        .btn-2:hover:before {
            bottom: auto;
            top: 0;
            width: 70%;
        }

        .btn-3 {
            background: #3a9fe3;
            border: 1px solid #1fdada;
            box-shadow: 0px 2px 0 #3a9fe3, 2px 4px 6px #3a9fe3;
            font-weight: 900;
            letter-spacing: 1px;
            transition: all 150ms linear;
        }

        .btn-3:hover {
            background: #3a9fe3;
            border: 1px solid rgba(0, 0, 0, 0.05);
            box-shadow: 1px 1px 2px rgba(255, 255, 255, 0.2);
            color: #ec817d;
            text-decoration: none;
            text-shadow: -1px -1px 0 #3a9fe3;
            transition: all 250ms linear;
        }

        .btn-4 {
            border: 1px solid;
            overflow: hidden;
            position: relative;
        }

        .btn-4 span {
            z-index: 20;
        }

        .btn-4:after {
            background: #fff;
            content: "";
            height: 155px;
            left: -75px;
            opacity: .2;
            position: absolute;
            top: -50px;
            -webkit-transform: rotate(35deg);
            transform: rotate(35deg);
            transition: all 550ms cubic-bezier(0.19, 1, 0.22, 1);
            width: 50px;
            z-index: -10;
        }

        .btn-4:hover:after {
            left: 120%;
            transition: all 550ms cubic-bezier(0.19, 1, 0.22, 1);
        }

        .btn-5 {
            border: 0 solid;
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0);
            outline: 1px solid;
            outline-color: rgba(255, 255, 255, 0.5);
            outline-offset: 0px;
            text-shadow: none;
            transition: all 1250ms cubic-bezier(0.19, 1, 0.22, 1);
        }

        .btn-5:hover {
            border: 1px solid;
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.2);
            outline-color: rgba(255, 255, 255, 0);
            outline-offset: 15px;
            text-shadow: 1px 1px 2px #427388;
        }
    </style>
</head>

<body>
        <section class="buttons">
             <h1>Check Your Favourite Blogs</h1>
            <div class="container">
                
                <a href="/create" class="btn btn-2">Create</a> 
                
                <a href="find" class="btn btn-3">Find</a> 
                
                <a href="delete" class="btn btn-4"><span>Delete</span></a> 
                
                <a href="update" class="btn btn-5">Update</a> 
              </div>
            </section>
</body>

</html>
